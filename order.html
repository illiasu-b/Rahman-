<html lang="en">

  <link rel="stylesheet" href="order.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <!-- NAVIGATION BAR -->
<header>
  <nav class="navbar">

    <div class="logo">
      <a href="index.html">Rahman Farms</a>
    </div>

    <ul class="nav-links" id="nav-links">
      <li>
        <a href="index.html">
          <i class="fas fa-house"></i>
          <span>Home</span>
        </a>
      </li>

      <li>
        <a href="dashboard.html">
          <i class="fas fa-user-shield"></i>
          <span>Admin</span>
        </a>
      </li>

      <li>
        <a href="shop.html">
          <i class="fas fa-store"></i>
          <span>Shop</span>
        </a>
      </li>

      <li>
        <a href="about.html">
          <i class="fas fa-leaf"></i>
          <span>About</span>
        </a>
      </li>

      <li>
        <a href="contact.html">
          <i class="fas fa-phone"></i>
          <span>Contact</span>
        </a>
      </li>

      <!-- Cart Icon -->
  <li class="cart-item">
    <a href="order.html" class="cart-link">
      <i class="fas fa-shopping-cart"></i>
      <span id="cartBadge">0</span>
    </a>
  </li>
    </ul>

    <button class="menu-toggle" id="menu-toggle">☰</button>

  </nav>
</header>

  <h3>Customer Info</h3>
  <form id="orderForm">
    <input type="text" id="name" placeholder="Name" required>
    <input type="text" id="phone" placeholder="Phone" required>
    <input type="email" id="email" placeholder="Enter your email" required>
    <input type="text" id="address" placeholder="Address" required>

    <!-- Pay Now button triggers Paystack -->
    <button type="button" id="payNowBtn">Pay Now</button>

    <!-- Place Order button saves order in Firebase without payment -->
    <button type="submit">Place Order</button>
  </form>

  <!-- Cart Icon with Badge -->
<div id="cartContainer">
  
</div>

<!-- Cart Table (optional, hidden until opened) -->
<div id="cartDetails" style="display:none;">
  <table>
    <thead>
      <tr>
        <th>Item</th>
        <th>Qty</th>
        <th>Price</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody id="cartTable"></tbody>
  </table>
  <p>Total: ₵<span id="cartTotal">0</span></p>
</div>


  <!-- PAYSTACK INLINE JS MUST BE FIRST -->
  <script src="https://js.paystack.co/v1/inline.js"></script>

  <!-- Your scripts -->
  <script type="module" src="firebase.js"></script>
  <script type="module" src="cart.js"></script>
  <script type="module" src="order.js"></script>
  
  
</body>
</html>
