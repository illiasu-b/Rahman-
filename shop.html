<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Shop</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="search.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
  
    /* Basic styling for product cards */
    #products-container { display: flex; flex-wrap: wrap; gap: 20px; }
    .product-card { border: 1px solid #ccc; padding: 10px; width: 200px; border-radius: 8px; text-align: center; }
    .product-card img { max-width: 100%; border-radius: 5px; }
  </style>
</head>
<body>

  <header class="top-navbar">
  <div class="top-logo">
    <img src="ChatGPT Image Feb 28, 2026, 02_27_07 PM.png" alt="RahmanGrow Logo">
  </div>
</header>

 <header>
  <nav class="navbar">

    <div class="logo">
      <a href="index.html">Rahman Farms</a>
    </div>

    <ul class="nav-links" id="nav-links">
      <li>
        <a href="index.html">
          <i class="fas fa-house"></i>
          <span>Home</span>
        </a>
      </li>

      <li>
        <a href="dashboard.html">
          <i class="fas fa-user-shield"></i>
          <span>Admin</span>
        </a>
      </li>

      
      <!-- Cart Icon -->
  <li class="cart-item">
    <a href="order.html" class="cart-link">
      <i class="fas fa-shopping-cart"></i>
      <span id="cartBadge">0</span>
    </a>
  </li>
    </ul>

    <button class="menu-toggle" id="menu-toggle">☰</button>

  </nav>
</header>
<section class="shop-page">
  <h1>Welcome to My Shop</h1>
  <div id="products-container"></div>
  <div id="cartContainer"></div>
</section>
<!-- Cart Table (optional, hidden until opened) -->
<div id="cartDetails" style="display:none;">
  <table>
    <thead>
      <tr>
        <th>Item</th>
        <th>Qty</th>
        <th>Price</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody id="cartTable"></tbody>
  </table>
  <p>Total: ₵<span id="cartTotal">0</span></p>
</div>
<!-- ================= SEARCH SECTION ================= -->
<div class="search-bar">
  <input type="text" id="searchInput" placeholder="Search products..." />
  <button id="searchButton">
    <i class="fas fa-search"></i>
  </button>
</div>

<div id="productResults" class="product-grid" style="padding: 10px;"></div>


<!-- Your scripts go here -->
<script type="module" src="firebase.js"></script>
<script type="module" src="shop.js"></script>
<script type="module" src="order.js"></script>
<script type="module" src="search.js"></script>
</body>
</html>
