<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rahma Farms</title>

  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="search.css" />
  <link rel="stylesheet" href="testimonial.css"/>
  <link rel="stylesheet" href="subscribe.css"/>
  <link rel="stylesheet" href="promo.css"/>
  <link rel="stylesheet" href="hero.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>

<header>
  <nav class="navbar">

    <div class="logo">
      <a href="index.html">Rahman Farms</a>
    </div>

    <ul class="nav-links" id="nav-links">

      <li>
        <a href="dashboard.html">
          <i class="fas fa-user-shield"></i>
          <span>Admin</span>
        </a>
      </li>

      <li>
        <a href="shop.html">
          <i class="fas fa-store"></i>
          <span>Shop</span>
        </a>
      </li>

      <li>
        <a href="order.html">
          <i class="fas fa-bag-shopping"></i>
          <span>Orders</span>
        </a>
      </li>

      <!-- Cart Icon -->
  <li class="cart-item">
    <a href="order.html" class="cart-link">
      <i class="fas fa-shopping-cart"></i>
      <span id="cartBadge">0</span>
    </a>
  </li>
    </ul>

    <button class="menu-toggle" id="menu-toggle">☰</button>

  </nav>
</header>
<!-- Cart Table (optional, hidden until opened) -->
<div id="cartDetails" style="display:none;">
  <table>
    <thead>
      <tr>
        <th>Item</th>
        <th>Qty</th>
        <th>Price</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody id="cartTable"></tbody>
  </table>
  <p>Total: ₵<span id="cartTotal">0</span></p>
</div>

<!-- ================= SEARCH SECTION ================= -->
<div class="search-bar">
  <input type="text" id="searchInput" placeholder="Search products..." />
  <button id="searchButton">
    <i class="fas fa-search"></i>
  </button>
</div>

<div id="productResults" class="product-grid" style="padding: 10px;"></div>

<!-- ================= PROMO ================= -->
<section id="promo-banner-container"></section>

<!-- ================= HERO ================= -->
<section id="hero">
  <div class="hero-container"></div>
</section>

<!-- ================= TESTIMONIALS ================= -->
<section class="testimonials-section">

  <h2>What Our Customers Say</h2>

  <div id="testimonial-form">
    <h3>Rate Our Service</h3>

    <div class="star-rating" id="starRating">
      <span data-value="1">★</span>
      <span data-value="2">★</span>
      <span data-value="3">★</span>
      <span data-value="4">★</span>
      <span data-value="5">★</span>
    </div>

    <input type="text" id="customerName" placeholder="Your Name" />
    <textarea id="customerReview" placeholder="Write your review..."></textarea>

    <button id="submitReview">Submit Review</button>
  </div>

  <div class="testimonials-container" id="testimonialsContainer"></div>
</section> 

<section class="home-links">
  <div class="link-card">
    <a href="about.html">
      <i class="fas fa-leaf fa-2x"></i>
      <h3>About</h3>
      <p>Learn more about our store and what we do.</p>
    </a>
  </div>

  <div class="link-card">
    <a href="contact.html">
      <i class="fas fa-phone fa-2x"></i>
      <h3>Contact</h3>
      <p>Get in touch with us anytime.</p>
    </a>
  </div>
</section>



  <button id="showSubscribeBtn" type="button">
  Subscribe
</button>

<form id="subscribe-form">
  <label for="name">Name</label>
  <input type="text" id="name" placeholder="Your Name" required />

  <label for="email">Email</label>
  <input type="email" id="email" placeholder="Your Email" required />

  <button type="submit">Subscribe Now</button>
  <p id="newsletter-msg"></p>
</form>




<!-- ================= SCRIPTS ================= -->

<script type="module" src="firebase.js"></script>
<script type="module" src="promo.js"></script>
<script type="module" src="hero.js"></script>
<script type="module" src="search.js"></script>
<script type="module" src="subscribe.js"></script>
<script type="module" src="order.js"></script>
<script type="module" src="testimonials.js"></script>


</body>
</html>
